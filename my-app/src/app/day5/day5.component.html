<ng-container *ngIf="users;else noUsers">
  <ul>
    <li *ngFor="let us of users;index as idx; count as total;first as isFirst;last as isLast;even as isEven;odd as isOdd">
      <span>{{us.id}} - {{us.name}} - {{us.address}}</span>
      <br>
      <span>at index {{idx}} out of {{total}}</span>
      <br>
      <span *ngIf="isEven">i am even number</span>
      <br>
      <span *ngIf="isOdd">i am odd number</span>
      <br>
      <span *ngIf="isFirst">i am first</span>
      <br>
      <span *ngIf="isLast">i am last</span>
    </li>
  </ul>
</ng-container>
<ng-template #noUsers>
  No Users
</ng-template>
<button *ngfor="let tag of tags;last as islast" [class.right-margin]="!islast">{{tag}}</button>
